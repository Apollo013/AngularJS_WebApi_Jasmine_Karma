<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <title>Events App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <base href="/app">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body ng-cloak>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="navbar-header">
                    <a class="navbar-brand" href="EventDetailsView.html">
                        <img alt="Brand" src="img/angularjs-logo.jpg" height="50">
                    </a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="ExceptionHandlerController">
        <button type="button"class="btn btn-primary" ng-click="throwException()">Throw Exception</button>
    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/ExceptionHandlerService.js"></script>
    <script src="js/controllers/ExceptionHandlerController.js"></script>

</body>
</html>
