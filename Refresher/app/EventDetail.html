<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <title>Events App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <base href="/app">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body ng-cloak>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="navbar-header">
                    <a class="navbar-brand" href="EventDetails.html">
                        <img alt="Brand" src="img/angularjs-logo.jpg" height="50">
                    </a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="EventDetailController">
        <h3>New Event</h3>
        <form class="form-horizontal" name="newEventForm">
            <div class="form-group">
                <label for="eventName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" id="eventName" placeholder="name of event" ng-model="event.name">
                </div>
            </div>
            <div class="form-group">
                <label for="eventDate"class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/"  class="form-control" id="eventDate" placeholder="format {mm/dd/yyy}" ng-model="event.date">
                </div>
            </div>
            <div class="form-group">
                <label for="eventTime" class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="eventTime" placeholder="start time for event" ng-model="event.time">
                </div>
            </div>
            <div class="form-group">
                <label for="eventAddress" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="eventAddress" placeholder="address for event" ng-model="event.location.address">
                </div>
            </div>
            <br />
            <div class="form-group">
                <label for="eventCity" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="eventCity" placeholder="address for event"  ng-model="event.location.city">
                </div>
            </div>
            <div class="form-group">
                <label for="eventProvince" class="col-sm-2 control-label">Province</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="eventProvince" placeholder="province" ng-model="event.location.province">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label for="eventImageUrl" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="eventImageUrl" placeholder="image url"  ng-model="event.imageUrl">
                </div>
            </div>
            <!--C:\Apps\App Current\AngularJS\Intro\app\img\angularjs-logo.jpg-->
            <br/>
            <img ng-src="{{event.imageUrl}}" ng-show="event.imageUrl" height="80"/>

            <br/>
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="save(event , newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
        </form>

    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/EventDataService.js"></script>
    <script src="js/Controllers/EventDetailController.js"></script>

</body>
</html>
